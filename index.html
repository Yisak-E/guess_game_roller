<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game Roller</title>
    <link rel="stylesheet" href="custom.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex item-center justify-center min-h-screen  font-sans">
    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-xl w-full max-w-md flex flex-col items-center gap-6">
        
        <div class="text-center">
            <h1 class="text-3xl font-extrabold text-slate-800 mb-1">Lucky Roller</h1>
            <p class="text-slate-500 text-sm">Guess the winning number (1-16)</p>
        </div>

        <!-- Game Controls -->
        <div class="w-full space-y-4">
            <div class="flex flex-col gap-2">
                <label for="guessInput" class="text-sm font-semibold text-slate-700">Your Guess:</label>
                <input 
                    type="number" 
                    id="guessInput" 
                    min="1" 
                    max="16" 
                    placeholder="1-16" 
                    class="w-full px-4 py-2 border-2 border-slate-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors text-center text-lg font-bold text-blue-600"
                >
            </div>
            
            <button 
                id="spinBtn" 
                onclick="spinWheel()" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-md transition-transform transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                SPIN THE WHEEL
            </button>
        </div>

        <!-- Wheel Area -->
        <div class="relative mt-2 mb-4">
            <!-- The Triangle Pointer -->
            <div class="pointer"></div>
        </div>

         <!-- The Wheel SVG -->
            <div class="wheel-container w-72 h-72">
                <svg class="w-full h-full" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Outer rim -->
                    <circle cx="100" cy="100" r="98" fill="#334155" />
                    
                    <!-- Spinning Group -->
                    <g id="wheel-group" transform-origin="100 100">
                        <!-- Segments will be injected here by JS -->
                    </g>
                    
                    <!-- Center decorative knob -->
                    <circle cx="100" cy="100" r="10" fill="white" stroke="#334155" stroke-width="2"/>
                </svg>
            </div>
        
    </div>
</body>

</html>
